      <div *ngFor="let provider of providers" class="mdl-grid">      
        
        <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--0-col-phone"></div>

        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">

          <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">{{ provider.name }}</h2>
            </div>            
            <div class="mdl-card__supporting-text">Saldo: {{provider.saldo}}</div>
            <div class="mdl-card__actions mdl-card--border">
              <a href="#" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Agregar saldo
              </a>
            </div>           
          </div>

        </div>

        <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--0-col-phone"></div>

      </div>
